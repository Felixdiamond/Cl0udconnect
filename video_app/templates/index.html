<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Cl0udconnect</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      
      header {
        background-color: #ffffff;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.1);
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      header img {
        height: 50px;
        margin-right: 10px;
      }
      
      header nav {
        display: flex;
        align-items: center;
      }
      
      header nav a {
        color: #333333;
        font-size: 18px;
        text-decoration: none;
        margin-left: 20px;
      }
      
      header nav a:hover {
        color: #008CBA;
      }
      
      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: calc(100vh - 80px);
      }
      
      h1 {
        color: #333333;
        font-size: 48px;
        margin-bottom: 20px;
      }
      
      p {
        color: #666666;
        font-size: 24px;
        line-height: 1.5;
        text-align: center;
        margin-bottom: 40px;
      }
      
      .btn {
        background-color: #008CBA;
        border: none;
        border-radius: 5px;
        color: #ffffff;
        cursor: pointer;
        font-size: 24px;
        padding: 12px 24px;
        text-align: center;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }
      
      .btn:hover {
        background-color: #006080;
      }

      img.circular {
        border-radius: 50%;
      }

      img {
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <header>
      Cl0udconnect
      <nav>
        <a href="#">Home</a>
        <a href="#">Features</a>
        <a href="#">Pricing</a>
        <a href="#">Contact Us</a>
      </nav>
    </header>
    <main>
      <h1>Welcome to Cl0udconnect</h1>
      <p>Connect with people from anywhere in the world with our easy-to-use video conferencing app.</p>
      <a href="register/" class="btn">Get Started</a>
    </main>
  </body>
</html>
